<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drink Bar - Login</title>
    <link rel="stylesheet" href="stilo.css">
    <style>
        body {
            margin: 0px;;
            padding: 0px;
            font-family: Arial, sans-serif;
            background: url('OIP.jpeg')  center fixed;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            background: transparent;
            border: 2px solid rgba(255, 255, 255,0.5);
            padding: 100px;
            border-radius: 80px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            height: 550px;
        }

        .login-container h1 {
            margin-bottom: 40px;
            font-size: 45px;
            
           
        }

        .login-container input {
            width: 100%;
            padding: 30px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 0%;
            border-radius: 20px;
            font-size: 20px;
        }

        .login-container button, .login-container a {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 88%;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            position: relative;
            font-size: 20px;
            
        }

        .login-container button:hover, .login-container a:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 300px;
        }
    </style>
</head>
<body style="background-color: rgb(172, 169, 169);">
    <div class="login-container">
        <h1>Cadastra-se</h1>
        <form onsubmit="cadastrarUsuario(event)">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" required  placeholder="Nome">
            <label for="senha"></label>
            <input type="password" id="senha" name="senha" required  placeholder="Senha">
    
            <br>
    
            <input type="submit" value="Cadastrar">
        </form>
    </div>
        <script>
            function cadastrarUsuario(event) {
                event.preventDefault();
    
                var nome = document.getElementById('nome').value;
            
                var senha = document.getElementById('senha').value;
    
                // Simula o armazenamento local (não seguro para produção)
                localStorage.setItem('nome', nome);
              
                localStorage.setItem('senha', senha);
    
                // Redireciona para a página de login
                window.location.href = 'login1.html';
            }
        </script>

    

     
    
</body>
</html>
